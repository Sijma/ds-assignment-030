<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Edit Product</title>
</head>
<body>
<div align="center">
    <h1>Edit Product</h1>
    <br/>
    <form action="#" th:action="@{/save}" th:object="${user}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Username:</td>
                <td><input type="text" th:field="*{username}" readonly="readonly" /></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text" th:field="*{password}" readonly="readonly"/></td>
            </tr>
            <tr>
                <td>Role:</td>
                <td><input type="text" th:field="*{authority}" /></td>
            </tr>
            <tr>
                <td>Enabled:</td>
                <td><input type="text" th:field="*{enabled}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
