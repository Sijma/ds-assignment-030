<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hua.gr</title>
    <div th:replace="fragments/header :: header"></div>
</head>
<body>
<br>
<div class="container">
    <div class="jumbotron">
        <form class="form-horizontal" th:object="${user}" th:action="@{/assign-user}" method="post" style="max-width:400px;margin: 0 auto;">
            <div class="form-group">
                <label for="ID">ID</label>
                <input type="text" class="form-control" th:field="*{ID}" id="ID" aria-describedby="Help" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input type="password" class="form-control" th:field="*{password}" id="passwordInput" placeholder="Enter Password">
            </div>
            <br>
            <br>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" th:field="*{enabled}" id="enabledSwitch" checked="">
                <label class="custom-control-label" for="enabledSwitch">Enabled</label>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
        <div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}" style="max-width:400px;margin: 0 auto;"></div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
