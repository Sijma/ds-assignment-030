<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hua.gr</title>
    <div th:replace="fragments/header :: header"></div>
</head>
<body>
<table class="table table-hover">
    <thead>
    <tr class="table-info">
        <th>Candidate ID</th>
        <th>Supervisor ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>User Name</th>
        <th>Correction Points</th>
        <th>Target Correction Points</th>
        <th>Surveilence Points</th>
        <th>Target Surveilence Points</th>
        <th>Teaching Points</th>
        <th>Target Teaching Points</th>

        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="Candidate : ${listCans}">
        <td th:text="${Candidate.candidateId}">canid</td>
        <td th:text="${Candidate.professor.personellID}">supid</td>
        <td th:text="${Candidate.fname}">fname</td>
        <td th:text="${Candidate.lname}">lname</td>
        <td th:text="${Candidate.user.username}">username</td>
        <td th:text="${Candidate.cp}">cp</td>
        <td th:text="${Candidate.tcp}">tcp</td>
        <td th:text="${Candidate.sp}">sp</td>
        <td th:text="${Candidate.tsp}">tsp</td>
        <td th:text="${Candidate.tp}">tp</td>
        <td th:text="${Candidate.ttp}">ttp</td>

        <td>
            <a th:href="@{'/set-targets-' + ${Candidate.user.username}}">Set Targets</a>
        </td>
    </tr>
    </tbody>
</table>
<br>
<div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}" style="max-width:400px;margin: 0 auto;"></div>
<br>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
