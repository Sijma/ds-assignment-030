<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hua.gr</title>
    <div th:replace="fragments/header :: header"></div>
</head>
<body>
<div class="container" align="center">
    <div class="jumbotron">
        <br/>
        <form class="form-horizontal" th:object="${Candidate}" th:action="@{/submit-points}" method="post" style="max-width:400px;margin: 0 auto;">
            <div class="form-group">
                <label for="idInput">ID</label>
                <input type="text" class="form-control" th:field="*{candidateId}" readonly="" id="idInput" >
            </div>
            <div class="form-group">
                <label for="spInput">Surveilance Points</label>
                <input type="text" class="form-control" th:field="*{sp}" id="spInput" placeholder="Enter Surveilance Points">
            </div>
            <div class="form-group">
                <label for="cpInput">Correction Points</label>
                <input type="text" class="form-control" th:field="*{cp}" id="cpInput" placeholder="Enter Correction Points">
            </div>
            <div class="form-group">
                <label for="spInput">Teaching Points</label>
                <input type="text" class="form-control" th:field="*{tp}" id="tpInput" placeholder="Enter Teaching Points">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
