<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hua.gr</title>
    <div th:replace="fragments/header :: header"></div>
</head>
<body>
<br>
<div class="container">
    <div class="jumbotron">
        <form class="form-horizontal" th:object="${user}" th:action="@{/submit-user}" method="post" style="max-width:400px;margin: 0 auto;">
            <div class="form-group">
                <label for="usernameInput">Username</label>
                <input type="text" class="form-control" th:field="*{username}" id="usernameInput" aria-describedby="Help" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input type="password" class="form-control" th:field="*{password}" id="passwordInput" placeholder="Enter Password">
            </div>
            <br>
            <label>Roles: </label>
            <div class="form-group">
                <select class="custom-select" th:field="*{authority}">
                    <option value="0" selected="">Choose Role:</option>
                    <option value="1">Admin</option>
                    <option value="2">Secretary</option>
                    <option value="3">User</option>
                </select>
            </div>
            <br>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" th:field="*{enabled}" id="enabledSwitch" checked="">
                <label class="custom-control-label" for="enabledSwitch">Enabled</label>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
