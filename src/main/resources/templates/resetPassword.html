<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hua.gr</title>
    <div th:replace="fragments/header :: header"></div>
</head>
<body>
<br>
<div class="container">
    <div class="jumbotron">
        <form class="form-horizontal" th:action="@{/submit-password}" method="post" style="max-width:400px;margin: 0 auto;">
            <input type="text" hidden="" class="form-control" th:value="${username}" name="username" id="usernameInput">
            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input type="password" class="form-control" th:value="${password}" name="password" id="passwordInput" placeholder="Enter Password">
            </div>
            <div class="form-group" th:classappend="${invalidPass} ? has-danger : ' ' ">
                <label for="passwordConfirm">Confirm Password</label>
                <input type="password" class="form-control" th:value="${confPassword}" name="confPassword" th:classappend="${invalidPass} ? is-invalid : ' ' " id="passwordConfirm" placeholder="Re-Enter Password">
                <div class="invalid-feedback">Passwords don't match.</div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
