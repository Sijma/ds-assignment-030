<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hua.gr</title>
    <div th:replace="fragments/header :: header"></div>
</head>
<body>
<div class="container" align="center">
    <div class="jumbotron">
    <br/>
    <form class="form-horizontal" th:object="${Candidate}" th:action="@{/assign-targets}" method="post" style="max-width:400px;margin: 0 auto;">
        <div class="form-group">
            <label for="idInput">ID</label>
            <input type="text" class="form-control" th:field="*{candidateId}"readonly="" id="idInput" >
            <input hidden="" type="text" class="form-control" th:field="*{user}">
            <input hidden="" type="text" class="form-control" th:field="*{professor}">
            <input hidden="" type="text" class="form-control" th:field="*{fname}">
            <input hidden="" type="text" class="form-control" th:field="*{lname}">
            <input hidden="" type="text" class="form-control" th:field="*{sp}">
            <input hidden="" type="text" class="form-control" th:field="*{cp}">
            <input hidden="" type="text" class="form-control" th:field="*{tp}">
        </div>
        <div class="form-group">
            <label for="tspInput">Surveilance Target</label>
            <input type="text" class="form-control" th:field="*{tsp}" id="tspInput" placeholder="Enter Surveilance Target">
        </div>
        <div class="form-group">
            <label for="tcpInput">Correction Target</label>
            <input type="text" class="form-control" th:field="*{tcp}" id="tcpInput" placeholder="Enter Correction Target">
        </div>
        <div class="form-group">
            <label for="ttpInput">Teaching Target</label>
            <input type="text" class="form-control" th:field="*{ttp}" id="ttpInput" placeholder="Enter Teaching Target">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
