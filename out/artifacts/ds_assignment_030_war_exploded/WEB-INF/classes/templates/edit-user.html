<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hua.gr</title>
    <div th:replace="fragments/header :: header"></div>
</head>
<body>
<div class="container" align="center">
    <br>
    <div class="jumbotron">
    <form class="form-horizontal" th:object="${user}" th:action="@{/update-user}" method="post" style="max-width:400px;margin: 0 auto;">
        <div class="form-group">
            <label for="usernameInput">Username</label>
            <input type="text" class="form-control" th:field="*{username}" readonly="" id="usernameInput">
            <input hidden="" type="text" class="form-control" th:field="*{password}">
            <input hidden="" type="text" class="form-control" th:field="*{authority}">
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" th:field="*{enabled}" id="enabledSwitch" checked="checked">
            <label class="custom-control-label" for="enabledSwitch">Enabled</label>
        </div>
        <br>
        <a type="button" class="btn btn-primary" th:href="@{'/reset-pass-' + ${user.username}}">Reset Password</a>
        <button type="submit" class="btn btn-primary">Submit</button>
        <br>
        <div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}" style="max-width:400px;margin: 0 auto;"></div>
    </form>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
