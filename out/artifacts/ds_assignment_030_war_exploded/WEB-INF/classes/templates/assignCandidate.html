<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hua.gr</title>
    <div th:replace="fragments/header :: header"></div>
</head>
<body>
<br>
<div class="container">
    <div class="jumbotron">
        <h1 align="center"> Assign info for Candidate</h1>
        <form class="form-horizontal" th:object="${Candidate}" th:action="@{/assign-can-submit}" method="post" style="max-width:400px;margin: 0 auto;">
            <div class="form-group">
                <label class="control-label" for="usernameInput">Username</label>
                <input class="form-control" type="text" th:field="*{user.username}" readonly="" id="usernameInput">
            </div>
            <div class="form-group">
                <label class="col-form-label" for="idInput">ID</label>
                <input type="text" class="form-control" th:field="*{candidateId}" placeholder="Enter candidate ID.." id="idInput">
            </div>
            <div class="form-group" th:classappend="${idNotExist} ?  has-danger : '' ">
                <label class="col-form-label" for="SuperIdInput">Supervisor ID</label>
                <input type="text" class="form-control" th:classappend="${idNotExist} ?  is-invalid : '' " th:field="*{professor.personellID}" placeholder="Enter supervisor ID.." id="SuperIdInput">
                <div class="invalid-feedback">Supervisor ID doesn't exist.</div>
            </div>
            <div class="form-group">
                <label class="col-form-label" for="fnameInput">First Name</label>
                <input type="text" class="form-control" th:field="*{fname}" placeholder="Enter First Name.." id="fnameInput">
            </div>
            <div class="form-group">
                <label class="col-form-label" for="lnameInput">Last Name</label>
                <input type="text" class="form-control" th:field="*{lname}" placeholder="Enter Last Name.." id="lnameInput">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
