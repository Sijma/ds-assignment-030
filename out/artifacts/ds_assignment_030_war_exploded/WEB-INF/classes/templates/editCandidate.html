<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hua.gr</title>
    <div th:replace="fragments/header :: header"></div>
</head>
<body>
<div class="container" align="center">
    <div class="jumbotron">
        <br/>
        <form class="form-horizontal" th:object="${candidate}" th:action="@{/update-candidate}" method="post" style="max-width:400px;margin: 0 auto;">
            <div class="form-group">
                <label for="idInput">ID</label>
                <input type="text" class="form-control" th:field="*{candidateId}" readonly="" id="idInput" >
                <input hidden="" type="text" class="form-control" th:field="*{user}">
            </div>
            <div class="form-group">
                <label for="SuperidInput">Supervisor ID</label>
                <input type="text" class="form-control" th:field="*{professor.personellID}" id="SuperidInput" >
            </div>
            <div class="form-group">
                <label for="fnameInput">First Name</label>
                <input type="text" class="form-control" th:field="*{fname}" id="fnameInput" >
            </div>
            <div class="form-group">
                <label for="lnameInput">Last Name</label>
                <input type="text" class="form-control" th:field="*{lname}" id="lnameInput" >
            </div>
            <div class="form-group">
                <label for="cpInput">Correction Points</label>
                <input type="text" class="form-control" th:field="*{cp}" id="cpInput" placeholder="Enter Correction Points">
            </div>
            <div class="form-group">
                <label for="spInput">Surveilance Points</label>
                <input type="text" class="form-control" th:field="*{sp}" id="spInput" placeholder="Enter Surveilance Points">
            </div>
            <div class="form-group">
                <label for="spInput">Teaching Points</label>
                <input type="text" class="form-control" th:field="*{tp}" id="tpInput" placeholder="Enter Teaching Points">
            </div>
            <div class="form-group">
                <label for="tcpInput">Correction Target</label>
                <input type="text" class="form-control" th:field="*{tcp}" id="tcpInput" placeholder="Enter Correction Target">
            </div>
            <div class="form-group">
                <label for="tspInput">Surveilance Target</label>
                <input type="text" class="form-control" th:field="*{tsp}" id="tspInput" placeholder="Enter Surveilance Target">
            </div>
            <div class="form-group">
                <label for="tspInput">Teaching Target</label>
                <input type="text" class="form-control" th:field="*{ttp}" id="ttpInput" placeholder="Enter Teaching Target">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
